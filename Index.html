<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color System Designer | Raw Variables</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <app>
      <header>
        <span style="display: inline-block">
          <h2 class="main-header__title">Rahil's Color System Manger</h2>
        </span>
        <span id="mainActionBtns"></span>
      </header>

      <aside class="sidebar-content custom-scrollbar" id="colorInputs"></aside>

      <main class="main-body custom-scrollbar" id="rawColorsContainer"></main>
    </app>
    <script src="JS/Utils.js"></script>
    <script src="JS/UiGen.js"></script>
    <script src="JS/DocGen.js"></script>
    <script src="JS/ClrGen.js"></script>

    <script>
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initializeColorControls);
      } else {
        initializeColorControls();
      }
    </script>
  </body>
</html>

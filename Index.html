<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color System Designer | Raw Variables</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="main-header">
      <span style="display: inline-block">
        <h2 class="main-header__title">Rahil's Color System Manger</h2>
        <!-- <p class="main-header__subtitle">Generated color tokens and palettes</p> -->
      </span>
    </header>

    <div class="app-container">
      <!-- Sidebar Panel -->
      <aside class="sidebar">
        <div
          class="sidebar-content custom-scrollbar"
          style="scroll-padding-block-start: 16px"
          id="colorInputs"
        >
          <!-- Control inputs will be dynamically inserted here -->
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <div class="main-body custom-scrollbar" id="rawColorsContainer">
          <!-- Color tokens will be dynamically inserted here -->
        </div>
      </main>
    </div>

    <script src="JS/Utils.js"></script>
    <script src="JS/UiGen.js"></script>
    <script src="JS/DocGen.js"></script>
    <script src="JS/ClrGen.js"></script>

    <script>
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initializeColorControls);
      } else {
        initializeColorControls();
      }
    </script>
  </body>
</html>
